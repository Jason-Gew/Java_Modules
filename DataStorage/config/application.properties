#### Sprint Boot Settings ####
server.address=localhost
server.port=80

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

#### Spring Boot JPA Settings ####
spring.datasource.driver-class-name=org.h2.Driver
##spring.datasource.url=jdbc:h2:mem:DataStorage ## For in memory H2 database
spring.datasource.url=jdbc:h2:file:./data/DataStorage
spring.datasource.name=Sensor_Records
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.proc.param_null_passing=true



#### Jackson Settings ####
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss